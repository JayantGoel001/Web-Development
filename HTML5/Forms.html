<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:500,800&disply=swap">
        <style media="screen">
            body,input{
                font-family: 'Raleway',sans-serif;
            }
            body{
                margin: 88px 120px 0;
            }
        </style>
    </head>
    <body>
        <h1>HTML5 Forms</h1>
        <form class="" action="index.html" method="post" autocomplete="off">
            <label for="">What's your favorite color?</label>
            <input type="color">
            <br>
            <br>
            <label for="">When is your birthday?</label>
            <input type="date" name="" value="">
            <br>
            <br>
            <label for="">Volume</label>
            <input type="range" min="10" max="90">
            <br>
            <br>
            <label for="">Profile Picture</label>
            <input type="file" name="" value="Upload Image">
            <br>
            <br>
            <label for="">Select One</label>
            <select>
                <optgroup label="main">
                    <option value="easy">Easy</option>
                    <option value="medium">medium</option>
                    <option value="hard">Hard</option>
                </optgroup>
                <optgroup label="Crazy">
                    <option value="nuts">Nuts</option>
                    <option value="insane">insane</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="">Tell us a little about yourself.</label>
            <br>
            <textarea name="name" rows="8" cols="80"></textarea>
            <br>
            <br>
            <label for="">Username</label>
            <input type="text" name="" value="" autofocus>
            <br>
            <br>
            <label for="">Whats your favorite companies?</label>
            <input list="companies">
            
            <datalist id="companies">
                <option value="Microsoft">
                <option value="Amazon">
                <option value="Google">
                <option value="Facebook">
            </datalist>
        </form>
    </body>
</html>
