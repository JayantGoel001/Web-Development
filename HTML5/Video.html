<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Videos</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:500,800&disply=swap">
        <style media="screen">
            body,input{
                font-family: 'Raleway',sans-serif;
            }
            body{
                margin: 0
                /* margin: 88px 120px 0; */
            }
            video{
                position: fixed;
                width: 100%;
                min-height: 100vh;
                z-index: -1;
            }
            section{
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                background-color: rgba(24,191,138,0.85);
            }
            blockquote{
                font-size: 42px;
                text-align: center;
                margin: 18px 0;
                font-weight: 800;
            }
            cite{
                font-size: 26px;
                font-style: normal;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <section>
            <blockquote cite="http://">
                "Don't Believe Anything I say."
            </blockquote>
            <cite>- Cormac Krum</cite>
        </section>
    </body>
</html>
