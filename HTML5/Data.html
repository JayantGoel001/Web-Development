<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Data</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:500,800&disply=swap">
        <style media="screen">
        body,input{
            font-family: 'Raleway',sans-serif;
        }
        body{
            margin: 88px 40px 40px;
            background-color: #26211F;
            color: white;
        }
        article{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        h1{
            font-size: 32px;
            font-weight: 500;
            text-transform: uppercase;
        }

        figure{
            height: 500px;
            width: 49%;
            background-size: cover;
            background-position: center bottom;
            margin: 20px 0;
        }

        figure:nth-of-type(1){ background-image: url("cities/detroit.jpg");}
        figure:nth-of-type(2){ background-image: url("cities/la.jpg");}
        figure:nth-of-type(3){ background-image: url("cities/las-vegas.jpg");}
        figure:nth-of-type(4){ background-image: url("cities/madrid.jpg");}
        figure:nth-of-type(5){ background-image: url("cities/miami.jpg");}
        figure:nth-of-type(6){ background-image: url("cities/montreal.jpg");}
        figure:nth-of-type(7){ background-image: url("cities/newyork.jpg");}
        figure:nth-of-type(8){ background-image: url("cities/sanfran.jpg");}

        </style>
    </head>
    <body>
        <h1 data-secretcode = "dhisvgy" data-notsecretcode ="12345" onclick="getCode(this);">Data Attribute</h1>

        <article>
            <figure data-name="Detroit" data-pop="673,104" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="Los Angeles" data-pop="4 Million" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="Las Vegas" data-pop="641,676" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="Madrid" data-pop="6.55 Million" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="Miami" data-pop="463,347" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="Montreal" data-pop="1.78 Million" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="New York" data-pop="8.623 Million" class="img" onclick="logCityData(this);"></figure>
            <figure data-name="San Francisco" data-pop="884,363" class="img" onclick="logCityData(this);"></figure>
        </article>

        <script type="text/javascript">
            function getCode(elem) {
                console.log(elem.dataset.secretcode);
            }
            function logCityData(elem) {
                console.log("=========================");
                console.log("City Name: ",elem.dataset.name);
                console.log("City Population : ",elem.dataset.pop);
            }
        </script>
    </body>
</html>
