<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Geolocation API</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,800&display=swap" rel="stylesheet">
        <style media="screen">
            body,input{
                font-family: 'Raleway',sans-serif;
            }
            body{
                margin: 88px 120px 0;
            }
            h1{
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h1>Geolocation</h1>
        <button type="button" name="button" onclick="getLocation();">Get Location</button>

        <h2>Latitude: <span id="lat"></span></h2>
        <h2>Longitude: <span id="long"></span></h2>

        <script type="text/javascript">
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position){
                        let lat = position.coords.latitude;
                        let long = position.coords.longitude;

                        document.getElementById("lat").innerHTML = lat;
                        document.getElementById("long").innerHTML = long;
                    },function(error) {
                        console.log(error);
                    })
                }
                else{
                    console.log("Your Browser Does not support Geolocation.");
                }
            }
        </script>
    </body>
</html>
