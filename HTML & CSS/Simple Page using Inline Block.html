<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Block & Inline</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet"/>
    <style media="screen">
    body *{
        margin: 18px 0;
        font-family: 'Cabin',sans-serif;
        font-weight: normal;
    }
    .style{
        background-color: #ef6412;
        color: white;
        padding: 8px;
        border-radius: 10px;
        font-size: 32px;
        text-decoration: none;
    }
    section{
        display: inline-block;
        height: 600px;
        width: 58%;
    }
    aside{
        display: inline-block;
        height: 600px;
        width: 38%;
        float: right;
    }
    h3{
        background-color: white !important;
        color: #EF6412 !important;
    }
    </style>
</head>
<body>
    <nav class="style">
        <h5>Navigation</h5>
    </nav>
    <section class="style">
        <h3 class="style">This is a H3</h3>
        <strong >Hello World</strong>
    </section>
    <aside class="style">

    </aside>
    <footer class="style">
        <h6>Footer</h6>
    </footer>
</body>
</html>
