<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Block & Inline</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet"/>
    <style media="screen">
    body{
        margin: 28px;
    }
    body *{
        margin: 18px 0;
        font-family: 'Cabin',sans-serif;
        font-weight: normal;
    }
    .style{
        background-color: #ef6412;
        color: white;
        padding: 8px;
        border-radius: 10px;
        font-size: 32px;
        text-decoration: none;
    }
    h2{
        display: inline;
    }
    h1{
        display: inline-block;
        width: 300px;
    }

    </style>
</head>
<body>
    <strong>strong</strong>
    <h1 class="style">I am H1</h1>
    <h2 class="style">I am H2</h2>
    <strong>strong</strong>
    <br><br>
    <!-- Inline Elements -->
    <strong class="style">I am strong</strong>
    <h1 class="style">I am H1</h1>
    <em class="style">I am Italics</em>
    <a class="style">I am a Tag</a>
</body>
</html>
