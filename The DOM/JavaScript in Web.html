<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript in Web</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&display=swap">
        <style media="screen">
            html{
                font-size: 150%;
            }
            body,button,input{
                font-family: 'Oswald',sans-serif;
            }
            body{
                margin: 80px 160px 0;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript in The Web.</h1>
        <script src="javascript.js" type="text/javascript"></script>
        <script type="text/javascript">
            let name = prompt("What is your name:");
            console.log("Hello,",name);
            let keepTalking = confirm("Do you want to keep talking to me?");
            if(keepTalking){
                alert("Great!");
            }
            else{
                alert("OK, Bye!");
            }
        </script>
        <!-- Any website that uses Angular requires JavaScript. -->
        <noscript>
            Our Website Requires JavaScript to function properly.Please Enable it.
        </noscript>
    </body>
</html>
