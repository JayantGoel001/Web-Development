<form autocomplete="off" (ngSubmit) = "createUser();">
    <h3>Make an account to gain full access</h3>
    <div>
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="creatUserData.email">
    </div>
    <div>
        <label>password</label>
        <input type="password" name="password" [(ngModel)]="creatUserData.password">
    </div>
    <input type="submit" value="Register">
</form>
