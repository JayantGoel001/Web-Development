<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Loop</title>
        <script type="text/javascript">
            for (let i = 0; i < 10; i++) {
                document.write(i);
                document.write("<br>");
            }

            let nerds = ["Albert Einstein","Alan Turinng","Nikola Tesla","Isaac Newton"];
            for (var i = 0; i < nerds.length; i++) {
                document.write(nerds[i]);
                document.write("<br>");
            }
            document.write("<br>");
            number = 10;
            while (number>0) {
                document.write(number);
                document.write("<br>");
                number--;
            }
        </script>
    </head>
    <body>

    </body>
</html>
