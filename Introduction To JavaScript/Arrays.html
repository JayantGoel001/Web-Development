<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>If Statements</title>
        <script type="text/javascript">
            let playlist = [" Pumped Up Kicks "," Leg Break ",[0,1,[2,3,4]], true ," Flagpole ", false, ];
            document.write(playlist+"<br>");
            document.write(playlist.length+"<br>");
            document.write(playlist[playlist.length-1]+"<br>");
            playlist.pop();
            document.write(playlist+"<br>");
            playlist.shift();
            document.write(playlist+"<br>");
            playlist.push("Hello");
            document.write(playlist+"<br>");
            playlist.unshift("World");
            document.write(playlist+"<br>");
            document.write(playlist[2][2][2]);
        </script>
    </head>
    <body>

    </body>
</html>
