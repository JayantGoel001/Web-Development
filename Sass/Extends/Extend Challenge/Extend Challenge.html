<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Extends</title>
        <link href="https://fonts.googleapis.com/css?family=Stalemate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Sass; like CSS, but with superpowers.</h1>
            <button class="btn-small" name="button" type="button">Button</button>
            <button class="btn" name="button" type="button">Button</button>
            <button class="btn-large" name="button" type="button">Button</button>
            <br><br>

            <button class="btn-small btn-outline" name="button" type="button">Button</button>
            <button class="btn btn-outline" name="button" type="button">Button</button>
            <button class="btn-large btn-outline" name="button" type="button">Button</button>
            <br><br>

            <button class="btn-small btn-pill" name="button" type="button">Button</button>
            <button class="btn btn-pill" name="button" type="button">Button</button>
            <button class="btn-large btn-pill" name="button" type="button">Button</button>
            <br><br>

            <button class="btn-small btn-pill btn-outline" name="button" type="button">Button</button>
            <button class="btn btn-pill btn-outline" name="button" type="button">Button</button>
            <button class="btn-large btn-pill btn-outline" name="button" type="button">Button</button>
            <br><br>

            <button class="btn-small" name="button" type="button">Button</button>
            <button class="btn-small btn-outline" name="button" type="button">Button</button>

        </header>

    </body>
</html>
