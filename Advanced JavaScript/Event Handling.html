<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Error Handling</title>
    </head>
    <body>
        <script type="text/javascript">
            try {
                doSomething();
            } catch (e) {
                console.log(e);
            } finally {
                console.log("Lorem ipsum dolor sit amet, consectetur");
            }

            function addNumbers(...nums) {
                let bool = nums.every((v) => typeof v==="number");

                if (!bool) {
                    throw "All value must be a number.";
                }
                let sum = nums.reduce((acc,value) => acc+value);
                console.log(sum);
                return sum;
            }
            try {
                addNumbers(1,2,"123",40);
            } catch (e) {
                console.log(e);
            } finally {

            }
        </script>
    </body>
</html>
