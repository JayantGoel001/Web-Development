<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Generator</title>
    </head>
    <body>
        <script type="text/javascript">
            function *count(name) {
                console.log(name,"Just started counting.");
                yield "Yield This";
                console.log(name,"Started counting all the way to",yield "Call it again with a number this time");
            }
            let gen = count("Cormac");
            gen.next();
            gen.next();
            gen.next(6);

            function* tracker() {
                console.log(name,"Just started tracking.");
                let i = 1;
                while (true) {
                    yield i++;
                }
            }
            let genTrack = tracker();
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
            console.log(genTrack.next().value);
