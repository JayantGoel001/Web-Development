<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Flexbox</title>

        <style media="screen">
            body{
                font-family: 'Days One',sans-serif;
                margin: 50px 120px 32px;
                border-radius: 4px;
            }
            h1,h2,h3{
                font-weight: normal;
            }
            section{
                background-color: purple;
                border-radius: 6px;
                padding: 18px;
                display: flex;
                display: inline-flex;
                flex-direction: column;
                justify-content: space-around;
                height: 80vh;
            }
            div{
                background-color: hotpink;
                border-radius: 6px;
                height: 100px;
                width: 100px;
                margin: 8px;
            }
        </style>
    </head>
    <body>
        <section>
            <div ></div>
            <div ></div>
            <div ></div>
            <div ></div>
        </section>

    </body>
</html>
