<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wrapping</title>

        <style media="screen">
            body{
                font-family: 'Days One',sans-serif;
                margin: 50px 120px 32px;
                border-radius: 4px;
            }
            h1,h2,h3{
                font-weight: normal;
            }
            main{
                background-color: orange;
                display: flex;
                /* flex-wrap: wrap-reverse; */
                flex-wrap: wrap;
                /* flex-direction: row-reverse; */
                /* flex-direction: column; */
                justify-content: center;
                max-height: 2000px;
            }
            h2{
                background-color: white;
                color: orange;
                border-radius: 12px;
                height: 100px;
                width: 100px;
                padding: 12px;
                margin: 18px;
            }
        </style>
    </head>
    <body>
        <main>
            <h2>1</h2>
            <h2>2</h2>
            <h2>3</h2>
            <h2>4</h2>
            <h2>5</h2>
            <h2>6</h2>
            <h2>7</h2>
            <h2>8</h2>
            <h2>9</h2>
            <h2>10</h2>
            <h2>11</h2>
            <h2>12</h2>
            <h2>13</h2>
            <h2>14</h2>
            <h2>15</h2>
            <h2>16</h2>
        </main>
    </body>
</html>
