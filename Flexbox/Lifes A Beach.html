<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Life is a Beach</title>
    <style media="screen">
    body{
        font-family: sans-serif;
        margin: 50px 40px 32px;
    }
    h1{
        font-weight: normal;
    }
    section{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

    }
    figure{
        margin: 32px 0;
        background-color: #222;
        height: 450px;
        width: 32%;

        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    figure:nth-of-type(1){
        background-image: url("beach/beach_1.jpg");
    }
    figure:nth-of-type(2){
        background-image: url("beach/beach_2.jpg");
    }
    figure:nth-of-type(3){
        background-image: url("beach/beach_3.jpg");
    }
    figure:nth-of-type(4){
        background-image: url("beach/beach_4.jpg");
    }
    figure:nth-of-type(5){
        background-image: url("beach/beach_5.jpg");
    }
    figure:nth-of-type(6){
        background-image: url("beach/beach_6.jpg");
    }
    figure:nth-of-type(7){
        background-image: url("beach/beach_7.jpg");
    }
    figure:nth-of-type(8){
        background-image: url("beach/beach_8.jpg");
    }
    figure:nth-of-type(9){
        background-image: url("beach/beach_9.jpg");
    }
    figure:nth-of-type(10){
        background-image: url("beach/beach_10.jpg");
    }
    figure:nth-of-type(11){
        background-image: url("beach/beach_11.jpg");
    }
    figure:nth-of-type(12){
        background-image: url("beach/beach_12.jpg");
    }
    @media(max-width:800px) {
        h1{
            text-align: center;
        }
    }
    @media(max-width:1200px) {
        figure{
            width: 48%;
        }
    }
    @media(max-width:750px) {
        figure{
            width: 100%;
            height: 400px;
        }
    }
    </style>
</head>
