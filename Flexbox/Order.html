<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Order</title>
        <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
        <style media="screen">
            body{
                font-family: 'Days One',sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }
            h1,h2,h3{
                font-weight: normal;
            }
            h1{
                background-color: hotpink;
                border-radius: 10px;
                color: white;
                padding: 16px;
                margin: 8px 0;
            }
            h1:nth-of-type(1){
                order: -5;/*3*/
            }
            h1:nth-of-type(2){
                order: -1;/*7*/
            }
            h1:nth-of-type(3){
                order: -2;/*6*/
            }
            h1:nth-of-type(4){
                order: -3;/*5*/
            }
            h1:nth-of-type(5){
                order: -6;/*2*/
            }
            h1:nth-of-type(6){
                order: -7;/*1*/
            }
            h1:nth-of-type(7){
                order: -4;/*4*/
            }
            /* Order Of Number to be : 6 5 1 7 4 3 2 */
        </style>
    </head>
    <body>
        <h1>Number 1</h1>
        <h1>Number 2</h1>
        <h1>Number 3</h1>
        <h1>Number 4</h1>
        <h1>Number 5</h1>
        <h1>Number 6</h1>
        <h1>Number 7</h1>
    </body>
</html>
