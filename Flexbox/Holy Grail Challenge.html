<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Holy Grail Challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
        <style media="screen">
            body{
                font-family: 'Days One',sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                min-height: 100vh;
                color: white;
            }
            h1{
                text-align: center;
            }
            header,footer{
                height: 140px;
                background-color: #3CBAEA;
            }
            section{
                display: flex;
                justify-content: space-between;
                flex-grow: 1;
            }
            aside{
                width: 25%;
                background-color: #1C5AB4;
            }
            main{
                width: 50%;
                background-color: #1F81B9;
            }
            @media (max-width:1200px) {
                section{
                    flex-direction: column;
                }
                section > *{
                    width: 100%;
                    flex-grow: 1;
                    min-height: 100px;
                }
                main{
                    flex-grow: 4;
                }
            }
        </style>
    </head>
    <body>
        <header></header>
        <section>
            <aside>
                <h1>Holy Grail</h1>
            </aside>
            <main>
                <h1>Holy Grail</h1>
            </main>
            <aside>
                <h1>Holy Grail</h1>
            </aside>
        </section>
        <footer></footer>
    </body>
</html>
