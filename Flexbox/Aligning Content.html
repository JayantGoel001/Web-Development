<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Aligning Content</title>
        <link href="https://fonts.googleapis.com/css?family=Days+One&display=swap" rel="stylesheet">
        <style media="screen">
            body{
                font-family: 'Days One',sans-serif;
                margin: 50px 120px 32px;
                color: crimson;
            }
            h1,h2,h3{
                font-weight: normal;
            }
            .border{
                border: 6px solid crimson;
                border-radius: 10px;
            }
            h1{
                border-radius: 10px;
                padding: 12px;
                margin: 10px;
                background-color: crimson;
                color: white;
                width: 20%;
            }
            article{
                display: flex;
                flex-wrap: wrap;
                padding: 10px;
                min-height: 80vh;
                justify-content: center;/*justify Content is For Horizontal*/
                align-content: space-around;/*Align content is For Vertical*/
            }
        </style>
    </head>
    <body>
        <article class="border">
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
            <h1>Flexbox</h1>
        </article>

    </body>
</html>
