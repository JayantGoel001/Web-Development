<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <style media="screen">
            body{

            }
            button,a,input{

            }
            div button{
                margin: 14px 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="btn-group">
                <button class="btn btn-outline-success"> Bootstrap</button>
                <button class="btn btn-outline-success"> Bootstrap</button>
                <button class="btn btn-outline-success"> Bootstrap</button>
                <button class="btn btn-outline-success"> Bootstrap</button>
                <button class="btn btn-outline-success"> Bootstrap</button>
            </div>
            <br>
            <button > Bootstrap</button><br>
            <button class="btn"> Bootstrap</button><br>
            <button class="btn btn-primary"> Bootstrap</button>

            <button class="btn btn-danger"> Bootstrap</button>
            <button class="btn btn-warning"> Bootstrap</button>
            <button class="btn btn-info"> Bootstrap</button>

            <button class="btn btn-outline-primary"> Bootstrap</button>
            <button class="btn btn-outline-success"> Bootstrap</button>
            <button class="btn btn-outline-danger"> Bootstrap</button>
            <button class="btn btn-outline-warning"> Bootstrap</button>

            <button class="btn btn-primary btn-lg"> Bootstrap</button>

            <button class="btn btn-danger btn-lg"> Bootstrap</button>
            <button class="btn btn-warning btn-lg"> Bootstrap</button>
            <button class="btn btn-info btn-lg"> Bootstrap</button>

            <button class="btn btn-primary btn-block"> Bootstrap</button>

            <button class="btn btn-danger btn-block"> Bootstrap</button>
            <button class="btn btn-warning btn-block"> Bootstrap</button>

            <input type="submit"  class="btn btn-outline-info">
            <a href="#" class="btn btn-outline-warning">Link</a>
            <br>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
