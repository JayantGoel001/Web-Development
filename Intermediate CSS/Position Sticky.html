<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Position Sticky</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b82917e056.js" crossorigin="anonymous"></script>
        <!-- https://fontawesome.com/     -->
        <style media="screen">
            body{
                font-family: 'Playfair Display',serif;
                height: 600vh;
                margin: 0 40px;
            }
            #social-media{
                background-color: #333;
                width: max-content;
                padding: 18px;
                border-radius: 10px;
                margin-top: 180px;
                float: right;
                position: sticky;
                top: 40px;
            }
            h4{
                font-weight: normal;
                color: white;
                margin: 0 0 8px;
            }
            i{
                font-size: 28px;
                padding-right: 8px;
                color: white;
            }
        </style>
    </head>
    <body>

        <section id="social-media">
            <h4>Follow me on Social Media</h4>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-snapchat"></i>
        </section>
    </body>
</html>
