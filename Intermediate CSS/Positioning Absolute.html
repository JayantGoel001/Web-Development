<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
        <title>Positioning Absolute</title>
        <style media="screen">
            body{
                font-family: 'Playfair Display',serif;
            }
            h1,div{
                font-weight: normal;
                font-size: 42px;
                border-radius: 6px;
            }

            div#first{
                position: relative;
                background-color: #1964D2;
                width: 80%;
                height: 600px;
                margin: 0 auto;
            }

            div#second{
                background-color: #66FF00;
                width: 1000px;
                height: 400px;
                position: absolute;
                right: 0;
                bottom: 0px
            }

            h1{
                background-color: #FFAC1C;
                color: #FF007F;
                width: max-content;
                padding: 12px 10px;
                margin: 0;

                position: absolute;
                bottom: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>
        <div id="first">
            <div id="second">
                <h1>I have Absolute Positioning.</h1>
            </div>

        </div>
    </body>
</html>
