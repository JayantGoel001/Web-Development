<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Relative Units</title>
        <style media="screen">
            html{
                font-size: 18px;
            }
            /* :root{
                    This work same as the html;
            } */
            p{
                font-size: 1rem;
            }
            body{
                font-family: sans-serif;
                margin: 120px;
            }
            h1,h2,h3{
                margin: 0.5em;
                text-align: center;
            }
            section{
                font-size: 64px;
            }
            h1{
                font-size: 1em;
                margin: 0.4em;
            }
            h2{
                font-size: 4rem;
            }
            h3{
                font-size: 3rem;
            }
            button{
                width: max-content;
                display: block;
                background-color: #222;
                color: white;
                margin: 12px auto 82px;
                font-size: .5em;/*32 px*/
                border: none;
                outline: none;
                padding: 0.4em 2em;
            }
            button:hover{
                opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Main header</h1>
            <h2>Sub header</h2>
            <button type="button" name="button">Click Here</button>
        </section>

        <h3>Outside of the section tag</h3>
    </body>
</html>
